application: morning-scroll2
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /w3.css
  static_files: w3.css
  upload: w3.css

- url: /ConcourseT6Regular.ttf
  static_files: ConcourseT6Regular.ttf
  upload: ConcourseT6Regular.ttf

- url: /EquityTextARegular.ttf
  static_files: EquityTextARegular.ttf
  upload: EquityTextARegular.ttf

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
